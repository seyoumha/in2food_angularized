<div class = 'container'>
  <div class='row'>
    <div *ngIf = 'recipe' class="col-md">
      <h3>{{recipe.title}}</h3>
      <span class='badge badge-pill badge-secondary'>{{recipe.category}}</span>
      <p>{{recipe.description}}</p>
    </div>
  </div>
  <!-- Ingredients -->
  <h2>Ingredients</h2>  
  <div class='card'>
    <div class='card-body'>
      <app-ingredients *ngIf='recipe' [ingredients] = 'ingredients' [recipe_id] = 'recipe.id'></app-ingredients>

    </div>
  </div>
</div>
