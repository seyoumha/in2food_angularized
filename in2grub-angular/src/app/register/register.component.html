<div class='container'>
  <div class="col-md-6 offset-md-3">
    <h4 class="card-title">Register</h4>
    <form name="register" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
          class="form-control"
          [(ngModel)]="userData.email"
          #email="ngModel"
          name="email"
          [ngClass]="{'is-invalid': f.submitted && email.invalid}" required>
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
          class="form-control"
          [(ngModel)]="userData.password"
          #password="ngModel"
          name="password"
          [ngClass]="{'is-invalid': f.submitted && password.invalid}" required>
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>         
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password"
          class="form-control"
          [(ngModel)]="userData.passwordConfirmation"
          #passwordConfirmation=ngModel
          name="passwordConfirmation"
          [ngClass]="{'is-invalid': f.submitted && password.invalid}" required>
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>  
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
