<div class='container'>
  <h2>Login</h2>
  <form name="login" (ngSubmit)="f.form.valid && onSignInSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email"> Email </label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"  [ngClass]="{'is-invalid': f.submitted && email.invalid}" required/>
      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" name='password' #password="ngModel" class="form-control" [ngClass]="{'is-invalid': f.submitted && password.invalid }" required />
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <!-- <i class="fa fa-spinner fa-spin"></i> -->Login
      </button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
